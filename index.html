<!doctype html>
<html lang="en">

<head>
  <title>Sidebar 09</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">

</head>

<body>
  <div class="container-fluid" style="background-color: #dc3545;">
    <div class="row pt-1 pb-1">
      <div class="col-lg-12">
        <h1 class="text-center text-white">Search Customers</h1>

      </div>
    </div>
  </div>
  <section class="search-sec">
    <div class="container">
      <form action="#" method="post" novalidate="novalidate">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">

              <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                <label for="customer-number">Account Number</label>
                <input id="customer-number" type="text" class="form-control search-slt"
                  placeholder="Enter Account Number">
              </div>

              <div class="col-lg-4 col-md-4 col-sm-12 p-0 pl-1">
                <label for="email-input">Email</label>
                <input id="email-input" type="text" class="form-control search-slt" placeholder="Enter Email">
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 p-0 pl-1 d-flex align-items-end">

                <button id="fetch-btn" type="button" class="btn btn-danger wrn-btn">Search</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="custom-menu d-md-none d-lg-none">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
        </button>
      </div>
      <ul class="customer-list list-unstyled components mb-5" data-bind="foreach: customer()">
        <li class="customer-item active"
          data-bind="css: { selected: $data == $root.chosenCustomer() }, click: $root.goToCustomer">
          <a class="text-white">
            <h4 class="text-white" data-bind="text: name.first.toUpperCase()"></h4>
            <h6 class="text-white" data-bind="text: email"></h6>
          </a>


        </li>
      </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content" class="pl-5 pt-5">


      <div class="container">
        <div class="panel panel-default">

          <div class="panel-body">
            <table class="table profile__table">
              <tbody data-bind="with: $root.chosenCustomerData">
                <tr>
                  <th><strong>Name</strong></th>
                  <td data-bind="text: name.first"></td>
                </tr>
                <tr>
                  <th><strong>Email</strong></th>
                  <td data-bind="text: email"></td>
                </tr>
                <tr>
                  <th><strong>DOB</strong></th>
                  <td data-bind="text: dob.date"></td>
                </tr>
                <tr>
                  <th><strong>Phone</strong></th>
                  <td data-bind="text: phone"></td>
                </tr>
                <tr>
                  <th><strong>Address</strong></th>
                  <td data-bind="text: location.street"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
